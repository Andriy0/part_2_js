<html>

<head>
	<title>JS Processing</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">

</head>

<body>
	<div class="container-fluid">
		<h1>Data Table</h1>
		<h2>Austin Animal Center Stray Map</h2>
		<div class="row">
			<div class="col-md-10">
				<table id="dataTable" class="table table-responsive">
					<thead>
						<th>#</th>
						<th>Animal ID</th>
						<th>Found location</th>
						<th>at AAC</th>
						<th>Intake Date</th>
						<th>Type</th>
						<th>Looks Like</th>
						<th>Color</th>
						<th>Sex</th>
						<th>Age</th>
						<th>Actions</th>
					</thead>
					<tbody id="tableContent">

					</tbody>
				</table>
			</div>

			<div class="col-md-2">
				<form id="inputForm">
					<div class="form-group">
						<label for="idInput">Animal ID</label>
						<input type="text" class="form-control" id="idInput" placeholder="ID" required>
					</div>
					<div class="form-group">
						<label for="locationInput">Found Location</label>
						<input type="text" class="form-control" id="locationInput" placeholder="Location" required>
					</div>
					<div class="form-group">
						<label for="aacInput">at AAC</label>
						<input type="text" class="form-control" id="aacInput" placeholder="at AAC" required>
					</div>
					<div class="form-group">
						<label for="dateInput">Date</label>
						<input type="text" class="form-control" id="dateInput" placeholder="Date" required>
					</div>
					<div class="form-group">
						<label for="typeInput">Type</label>
						<input type="text" class="form-control" id="typeInput" placeholder="Type" required>
					</div>
					<div class="form-group">
						<label for="lookInput">Looks Like</label>
						<input type="text" class="form-control" id="lookInput" placeholder="Looks Like" required>
					</div>
					<div class="form-group">
						<label for="colorInput">Color</label>
						<input type="text" class="form-control" id="colorInput" placeholder="Color" required>
					</div>
					<div class="form-group">
						<label for="sexInput">Sex</label>
						<input type="text" class="form-control" id="sexInput" placeholder="Sex" required>
					</div>
					<div class="form-group">
						<label for="ageInput">Age</label>
						<input type="text" class="form-control" id="ageInput" placeholder="Age" required>
					</div>
					<input type="hidden" id="actionInput" value="add">
					<input type="hidden" id="numInput" value="">
					<button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
				</form>
			</div>

		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
<script src="script.js"></script>

</html>
